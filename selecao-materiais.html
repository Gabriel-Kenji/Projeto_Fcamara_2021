<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <header>
        <a href="#" class="logo">aFetivo</a>
        <ul>
            <li><a href="">Home</a></li>
            <li><button class="login">Sair</button></li>
        </ul>
    </header>

    <div class="container">
        <div class="content">
            <div class="row-topo">
                <div>
                    <a><i class="fas fa-arrow-left"></i></a>
                </div>
                <div>
                    <i class="fas fa-cog"></i>

                </div>

            <h2>Seleciona os itens da sua doação:</h2>

                            <tr>
                                <td>Item</td>
                                <td>Solicitado por Aluno</td>
                                <td>Quantidade</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>borracha</td>
                                <td></td>
                                <td>
                                    <div class="buttons">
                                        <button onclick="subtraiQnt('qnt-borracha')">-</button>
                                        <input type="text" id="qnt-borracha" value="0">
                                        <button onclick="somaQnt('qnt-borracha')">+</button>
                                    </div>
                                </td>
                                
                            </tr>
                            <tr>
                                <td>caneta</td>
                                <td></td>
                                <td>
                                    <div class="buttons">
                                        <button onclick="subtraiQnt('qnt-caneta')">-</button>
                                        <input type="text" id="qnt-caneta" value="0">
                                        <button onclick="somaQnt('qnt-caneta')">+</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>caderno</td>
                                <td></td>
                                <td>
                                    <div class="buttons">
                                        <button onclick="subtraiQnt('qnt-caderno')">-</button>
                                        <input type="text" id="qnt-caderno" value="0">
                                        <button onclick="somaQnt('qnt-caderno')">+</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>lapis</td>
                                <td></td>
                                <td>
                                    <div class="buttons">
                                        <button onclick="subtraiQnt('qnt-lapis')">-</button>
                                        <input type="text" id="qnt-lapis" value="0">
                                        <button onclick="somaQnt('qnt-lapis')">+</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>Local da entrega:</p>
                    <p>Horários disponiveis:</p>
                    <input type="submit" value="confirmar doação"> 
                </form>
            </div>
        </div>
    </div>
